<p>Cadastro de categoria de produtos</p>
<form class="row g-3" [formGroup]="catProdForm">
      
  <input type="hidden" id="empresa" name="empresa" formControlName="empresa">
    <div class="col-2">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" readonly name="id" placeholder="ID" formControlName="id">
    </div>
    <div class="col-10">
      <label for="inputAddress2" class="form-label">Categoria</label>
      <input type="text" maxlength="100" class="form-control" id="nomeDesc" name="nomeDesc" required placeholder="nomeDesc" formControlName="nomeDesc">
      <div *ngIf="catProdForm.get('nomeDesc')?.errors" style="font-size: 8px;color: brown;">* Categoria</div>
    </div>
   
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="cadProdCategoria()" [disabled]="!catProdForm.valid">Salvar</button>
    </div>
  </form>

  <form class="row g-3">
    <label for="pesquisa" class="form-label">Pesquisar</label>
    <div class="col-10">      
      <input type="text" #pesquisa (blur)="setPesquisa(pesquisa.value)" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" >
    </div>
    <div class="col-2">
      <button type="button" style="width: 50%;" (click)="pesquisar()" class="btn btn-success">Pesquisar</button>
    </div>

  </form>

  <table class="table">
    <thead>
      <tr>        
        <th scope="col">ID</th>               
        <th scope="col">Nome</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of lista">
        <td>{{c.id}}</td>
        <td>{{c.nomeDesc}}</td>
        <td><button type="button" class="btn btn-primary"(click)="editarCategoriaProduto(c)">Editar</button></td>
        <td><button type="button" class="btn btn-danger"(click)="deletar(c)">Deletar</button></td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="voltar()">Voltar</a>
      </li>
      <li class="page-item" *ngFor="let p of this.arrayNumber; let i = index">
        <a class="page-link" (click)="buscarPagina(i+1)">{{i + 1}}</a>
      </li>      
      <li class="page-item">
        <a class="page-link" (click)="avancar()">Avan√ßar</a>
      </li>
    </ul>
  </nav>
